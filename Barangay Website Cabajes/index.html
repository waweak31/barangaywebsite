<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><img src="images/logo.png" alt="Barangay Logo" class="logo"></li> <!-- Logo added here -->
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about-us">About Us</a></li>
        </ul>
    </nav>
    
    <div class="header">
        <h1 class="welcome-message">Welcome to Barangay Dolores!</h1>
        <p class="barangay-details">Barangay Dolores is a community rich in culture and heritage, committed to serving its residents. Join us in making our community a better place!</p>
        <img src="images/barangay-hall.png" alt="Barangay Scene" style="max-width: 100%; height: auto; border-radius: 8px; margin-top: 1rem;">
    </div>

    <div class="popup">
        <span class="close">&times;</span>
        <h2>Subscribe to Our Newsletter</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required>
            
            <input type="submit" value="Subscribe">
        </form>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 Barangay Dolores. All rights reserved.</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
